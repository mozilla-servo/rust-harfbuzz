language: rust
sudo: false

matrix:
  include:
  - os: linux
    rust: stable
    env: HARFBUZZ_SYS_NO_PKG_CONFIG="0"
  - os: linux
    rust: stable
    env: HARFBUZZ_SYS_NO_PKG_CONFIG="1"
  - os: linux
    rust: nightly
  - os: osx
    rust: stable

script:
- sh harfbuzz-sys/touch.sh
#- cargo build --verbose --all
- git status
- cargo package -vv --manifest-path=harfbuzz-sys/Cargo.toml
- diff src{1,2}.txt || true
- diff util{1,2}.txt || true
- diff -aur harfbuzz-sys/harfbuzz target/package/harfbuzz-sys-0.3.1/harfbuzz || true
# Run the ctest-generated tests
#- cargo run --manifest-path=harfbuzz-sys-test/Cargo.toml
